<!--i frames are used to display web page or any online file in a web page.  -->

<!DOCTYPE html>
<html>

<head>
  <title>Iframe</title>
</head>

<body>
<!--   The <center> tag is used here to center-align the content within it -->
  <center>
    <h1>Using Iframe you can show any online video in your project</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sN2oWELKsrA" title="Youtube video player"
      frameborder="10" allow="accelerometer; autoplay; clipboard-write;encrypted-media;gyroscope;picture-in-picture"
      allowfullscreen>

<!-- Accelerometer is used in  some videos that can respond to tilting or shaking of the device to control elements within the video. -->
<!--       The "gyroscope" permission allows the embedded YouTube video to access data from the device's gyroscope sensor, which measures angular velocity and rotation. -->
      

      <!-- https://www.youtube.com/watch?v=sN2oWELKsrA this is a normal yt link wont work since it is watch we should change it to embed  -->

      <!-- https://www.youtube.com/embed/sN2oWELKsrA this will work -->
      

      <!-- Frame attribute will give a border to your frame   -->
      <!-- allows the features like autoplay, ecrypte media  -->
      <!-- allowfullscreen if written it is t  -->

    </iframe>
  </center>


</body>

</html>
