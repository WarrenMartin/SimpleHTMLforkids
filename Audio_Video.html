<!DOCTYPE html>
<html>

<head>
  <title>Audio and Video</title>
</head>

<body>
  <h2>This is my favourite song</h2>
  <audio controls>
  <source src="name.mp3" type="audio/mpeg">
  </audio>
 <!-- Here the controls give  controls like play, pause, stop , start control to audio and video files   -->


<p> This is one of my favourite videos</p>
  <video width="400" controls>
  <source src="mov.mp4" type="video/mp3">
  </video>
  
 
</body>

</html>
